<h1>Avoid too complex class  (ClassCyclomaticComplexity)</h1>메소드가 지나치게 복잡해지지 않도록 한다. 복잡성은 클래스 내에서 (&&, ||) 연산자나 (if, while, do, for, ?:, catch, switch, case, return, throw) 를 사용한 횟수로 판단되고, 생성자, (getter/setter)를 제외한 메소드, static 이나 인스턴스를 초기화한 경우에도 복잡성이 높아지므로 참고한다. 메소드의 마지막에 쓰인  return 은 복잡성 계산에서 제외된다.
